<!DOCTYPE html>
<html lang="pt-br">

<head runat="server">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/confirmacao.css">
    <link rel="shortcut icon" type="image/jpg" href="../ASSETS/img/logo_camara_icon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>SICom - Formulário de protocolo de mídias</title>
</head>

<body>
    <div class="container">
        <section id="corpo">
            <h2 class="titulo-home titulo-form">
                Sistema Interno - Secretaria de Comunicação
                <br>Câmara Municipal de Jacareí-SP
            </h2>

            <div class="my-1 container text-center">
                <div class="row">
                    <div class="col-5">
                        <label for="exampleFormControlInput1" class="form-label h6">NOME DO ASSESSOR(A) RESPONSÁVEL PELO
                            PROTOCOLO</label>
                        <input type="text" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                            id="exampleFormControlInput1">
                    </div>
                    <div class="col-7">
                        <label for="exampleFormControlInput1" class="form-label h6">NOME DO VEREADOR(A)</label>
                        <input type="text" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                            id="FormControlInput1">
                    </div>
                </div>
            </div>

            <div class="mb-3 container text-center">
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label h6">NÚMERO DE VÍDEOS PARA O TEMA
                            LIVRE</label>
                        <input type="number"
                            class="form-control shadow bg-body-tertiary rounded border border-secondary"
                            id="exampleFormControlInput1">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label h6">NÚMERO DE VÍDEOS PARA DEFESA DE
                            PROJETO</label>
                        <input type="number"
                            class="form-control shadow bg-body-tertiary rounded border border-secondary"
                            id="exampleFormControlInput1">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label h6">NÚMERO DE VÍDEOS PARA OUTROS</label>
                        <input type="number"
                            class="form-control shadow bg-body-tertiary rounded border border-secondary"
                            id="exampleFormControlInput1">
                    </div>
                </div>
            </div>

            <div class="mb-3 container text-center">
                <div class="row">
                    <div class="col box__textos">
                        <label for="exampleFormControlInput1"
                            class="form-label texto__formulario text-start fw-bold lh-1">CASO O GABINETE TENHA UTILIZADO
                            UMA
                            DAS TRILHAS SONORAS AUTORIZADAS DA PASTA, SELECIONE A NUMERAÇÃO DO ARQUIVO</label>
                        <input type="number"
                            class="form-control form-control-sm shadow bg-body-tertiary rounded border border-secondary h-75"
                            id="exampleFormControlInput1">
                    </div>

                    <div class="col box__textos">
                        <label for="exampleFormControlInput1"
                            class="form-label texto__formulario-sm text-start fw-bold lh-1">O
                            GABINETE ESTÁ CIENTE DE QUE, NO CASO DE EXISTÊNCIA DE TRILHAS SONORAS <font color="red">
                                NÃO AUTORIZADAS</font>, O VÍDEO PODERÁ SER <font color="red">MUTADO</font>, PREJUDICANDO
                            A
                            APRESENTAÇÃO DO VEREADOR?</label>

                        <div class="radio-wrapper">
                            <div>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="true">
                                <label class="fw-bold" for="inlineRadio1">Sim</label>
                            </div>
                        </div>
                        <div class="radio-wrapper">
                            <div>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="false">
                                <label class="fw-bold" for="inlineRadio2">Não</label>
                            </div>
                        </div>

                    </div>

                    <div class="col box__textos">
                        <label for="exampleFormControlInput1"
                            class="form-label texto__formulario text-start fw-bold lh-1">O
                            GABINETE ESTÁ CIENTE DE QUE, NO CASO <font color="red">IMAGENS</font> COM POTENCIAL
                            EXISTÊNCIA DE <font color="red">DIREITOS AUTORAIS</font>, O VÍDEO PODERÁ SER <font
                                color="red">INDEFERIDO</font>?</label>

                        <div class="radio-wrapper">
                            <div>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="inlineRadio1"
                                    value="true">
                                <label class="fw-bold" for="inlineRadio1">Sim</label>
                            </div>
                        </div>
                        <div class="radio-wrapper">
                            <div>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="inlineRadio2"
                                    value="false">
                                <label class="fw-bold" for="inlineRadio2">Não</label>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="mb-3 container text-center">
                <label for="exampleFormControlTextarea1" class="form-label h6">CASO O GABINETE TENHA OBSERVAÇÕES QUE
                    AUXILIARÃO A TÉCNICA DA TV CÂMARA NA APRESENTAÇÃO DO VEREADOR(A) NA TRIBUNA, FAVOR REGISTRAR</label>
                <br>
                <textarea class="form-control shadow bg-body-tertiary rounded border border-secondary"
                    id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <a href="../Pages/11-confirmacaoVideo.html">
                <button type="button" class="btn btn-danger m-3">Enviar</button></a>


            <div class="icones">
                <div class="icone">
                    <a href="../Pages/09-termoprotocoloVideo.html"><img src="../ASSETS/img/VOLTAR_ICON.png"
                            title="Voltar"></a>
                    <p class="textos-home">Voltar</p>
                </div>
                <div class="icone">
                    <a href="../Pages/index.html"><img src="../ASSETS/img/SAIR_ICON.png" title="Sair"></a>
                    <p class="textos-home">Sair</p>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
