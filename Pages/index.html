<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="../ASSETS/img/logo_camara_icon.png" />
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>SICom - Tela de Login</title>
</head>

<body>

    <div id="login-page" class="box__Index">
        <img src="../ASSETS/img/logo_camara_icon.png" alt="Brasão do município de Jacareí" class="img-logos">
        <div id="index">
            <div class="content">
                <h2 class="form-signin-heading">Área Restrita</h2>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required
                    autofocus><br><br>
                <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha"
                    required><br><br>
                <button type="button" id="login-button" class="form-control btnEnviar">LOGIN</button>
            </div>
        </div>
        <img src="../ASSETS/img/logo_sicom.png" alt="Logo da Sicom" class="img-logos sicom">
    </div>
    <div id="video-transition" class="hidden">
        <video id="transition-video" src="../ASSETS/video/LOGO SISCOM SAINDO.mp4"></video>
    </div>
    <script src="../javascript/video.js"></script>
</body>

</html>
