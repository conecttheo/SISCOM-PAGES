    <title>SICom - Solicitação de produção de reportagem</title>

<body>
    <div class="container">
        <section id="corpo">
            <h2 class="titulo-home mt-3 mb-1">
                Sistema Interno - Secretaria de Comunicação
                <br>Câmara Municipal de Jacareí-SP
            </h2>
            <h3 class="sub-titulo">SOLICITAÇÃO DE PEDIDO DE RESERVA DE ESPAÇO</h3>

            <div class="container text-center">
                <div class="row px-5 mx-5">
                    <div class="d-flex justify-content-center mt-3">
                        <div class="col mx-5 px-5">
                            <label for="exampleFormControlInput1" class="form-label h6">NOME DO ASSESSOR(A)</label>
                            <input type="text" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput1">
                        </div>
                        <div class="col mx-5 px-5">
                            <label for="FormControlInput2" class="form-label h6">VEREADOR(A)</label>
                            <input type="text" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput2">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <div class="col-3 mx-5">
                            <label for="exampleFormControlInput1" class="form-label h6">DATA A RESERVAR</label>
                            <input type="date" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput1">
                        </div>
                        <div class="col-2 mx-1">
                            <label for="FormControlInput2" class="form-label h6">HORÁRIO DE INÍCIO</label>
                            <input type="time" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput2">
                        </div>
                        <div class="col-2 mx-1">
                            <label for="FormControlInput2" class="form-label h6">HORÁRIO DE TÉRMINO</label>
                            <input type="time" class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput2">
                        </div>
                        <div class="col-3 mx-5">
                            <label for="FormControlInput1" class="form-label h6">ESPAÇO A RESERVAR</label>
                            <select class="form-select shadow bg-body-tertiary rounded border border-secondary"
                                id="floatingSelect" aria-label="Floating label select example">
                                <option selected></option>
                                <option value="1">Plenário</option>
                                <option value="2">Auditório</option>
                                <option value="3">Sala de Reuniões</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 container text-center">
                        <label for="exampleFormControlTextarea1" class="form-label h6">TEMA RESUMIDO DO EVENTO A REALIZAR</label>
                        <textarea class="form-control shadow bg-body-tertiary rounded border border-secondary"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mt-3 container text-center">
                        <label for="exampleFormControlTextarea1" class="form-label h6">OBSERVAÇÕES A RESALTAR</label>
                        <textarea class="form-control shadow bg-body-tertiary rounded border border-secondary"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

                <a href="#">
                    <button type="button" class="btn btn-success mt-3">Enviar</button></a>

                <div class="icones">
                    <div class="icone">
                        <a href="../Pages/62-uso-espaco-hist.html"><img src="../ASSETS/img/VOLTAR_ICON.png" title="Voltar"></a>
                        <p class="textos-home">Voltar</p>
                    </div>
                    <div class="icone">
                        <a href="../Pages/index.html"><img src="../ASSETS/img/SAIR_ICON.png" title="Sair"></a>
                        <p class="textos-home">Sair</p>
                    </div>
                </div>
                
        </section>
    </div>
