            <div class="container text-center mb-4">
                <div class="row px-5 mx-5">
                    <div class="d-flex justify-content-center mt-3">
                        <div class="col px-4">
                            <label for="exampleFormControlInput1" class="form-label h6">NOME DO ASSESSOR(A)</label>
                            <input type="text"
                                class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput1">
                        </div>
                        <div class="col px-4">
                            <label for="FormControlInput2" class="form-label h6">VEREADOR(A)</label>
                            <input type="text"
                                class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput2">
                        </div>
                        <div class="col px-4">
                            <label for="FormControlInput2" class="form-label h6">VINCULAÇÃO</label>
                            <select class="form-select shadow bg-body-tertiary rounded border border-secondary"
                                id="floatingSelect" aria-label="Floating label select example">
                                <option selected></option>
                                <option value="1">Projeto de lei</option>
                                <option value="2">Pedido de informação</option>
                                <option value="3">Indicação</option>
                                <option value="4">Requerimento</option>
                                <option value="5">Moção</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <div class="col px-4">
                            <label for="exampleFormControlInput1" class="form-label h6">NÚMERO DO DOCUMENTO
                                LEGISLATIVO</label>
                            <input type="text"
                                class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput1">
                        </div>
                        <div class="col px-4">
                            <label for="FormControlInput2" class="form-label texto__formulario text-center fw-bold lh-1">
                                DATA DA SESSÃO QUE O DOCUMENTO FOI OU SERÁ LIDO/PROTOCOLADO</label>
                            <input type="date"
                                class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput2">
                        </div>
                        <div class="col px-4">
                            <label for="FormControlInput2" class="form-label h6">EMENTA DO DOCUMENTO</label>
                            <input type="text"
                                class="form-control shadow bg-body-tertiary rounded border border-secondary"
                                id="FormControlInput2">
                        </div>
                    </div>
                </div>
            </div>
