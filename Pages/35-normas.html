<!DOCTYPE html>
<html lang="pt-br">

<head runat="server">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="shortcut icon" type="image/jpg" href="../ASSETS/img/logo_camara_icon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="../javascript/script.js"></script>
    <title>SICom </title>
</head>

<body>
    <div class="container">
        <section id="corpo">
            <h2 class="titulo-home">
                Sistema Interno - Secretaria de Comunicação
                <br>Câmara Municipal de Jacareí-SP
            </h2>
            <h3 class="sub-titulo pb-5 text-uppercase">Normas</h3>

            <div class="card w-75 mb-3">
                <ul class="list-group list-group-flush" id="list"></ul>
            </div>


            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="addButton">
                Adicionar Arquivo
            </button>

            <div class="icones">
                <div class="icone">
                    <a href="../Pages/03-tvcamara.html"><img src="../ASSETS/img/VOLTAR_ICON.png" title="Voltar"></a>
                    <p class="textos-home">Voltar</p>
                </div>
                <div class="icone">
                    <a href="../Pages/index.html"><img src="../ASSETS/img/SAIR_ICON.png" title="Sair"></a>
                    <p class="textos-home">Sair</p>
                </div>
            </div>
        </section>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar arquivo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="myForm">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Insira o arquivo desejavél</label>
                        <input class="form-control" type="file" id="fileInput" required>
                    </div>
                    <input class="form-control" type="text" placeholder="Título a ser adicionado ao arquivo"
                        id="nameInput" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onClick="addToList()" data-bs-dismiss="modal">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Editar Envio de Arquivo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editFileInput" class="form-label">Insira o arquivo desejável</label>
                        <input class="form-control" type="file" id="editFileInput">
                    </div>
                    <input class="form-control" type="text" id="editNameInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveChanges" data-bs-dismiss="modal">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
